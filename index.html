    <!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS CodeLean</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body>
    <div ng-view></div>

    <script type="text/ng-template" id="pages/home.html">
        <h1>Home CodeLean</h1>
        <h3>{{message}}</h3>
    </script>

    <script type="text/ng-template" id="pages/blog.html">
        <h1>Blog CodeLean</h1>
        <h3>{{message}}</h3>
    </script>

    <script type="text/ng-template" id="pages/about.html">
        <h1>About CodeLean</h1>
        <h3>{{message}}</h3>
    </script>

    <script>
        var myApp = angular.module('myApp', ['ngRoute']);

        myApp.config(function($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: 'pages/home.html',
                    controller: 'homeController'
                })
                .when('/blog', {
                    templateUrl: 'pages/blog.html',
                    controller: 'blogController'
                })
                .when('/about', {
                    templateUrl: 'pages/about.html',
                    controller: 'aboutController'
                });
        });

        myApp.controller('homeController', function($scope) {
            $scope.message = 'Welcome to the home page!';
        });

        myApp.controller('blogController', function($scope) {
            $scope.message = 'Welcome to the blog page!';
        });

        myApp.controller('aboutController', function($scope) {
            $scope.message = 'Welcome to the about page!';
        });
    </script>
</body>
</html>

    <div class="container">
        <div ng-controller="jsonCtrl">
            <h1>CodeLean.vn Demo Read JSON file</h1>
            <h3>Add, Search, Filter</h3>
            <h5>Total Employees </h5>
            <div class="mb-3">
                <label for="empName" class="form-label">Employees Name</label>
                <input type="text" class="form-control" id="empName" ng-model="empName" placeholder="Enter Employess Name">
            </div>
            <div class="mb-3">
                <label for="empCity" class="form-label">City</label>
                <input type="text" class="form-control" id="empCity" ng-model="empCity" placeholder="Enter Employess City">
            </div>
            <div class="mb-3">
                <label for="empState" class="form-label">State</label>
                <input type="text" class="form-control" id="empState" ng-model="empState" placeholder="Enter Employess State">
            </div>
            <button class="btn" ng-click="addEmp()">Add <i class="icon-plus"></i></button>
            <br/><br/>
            <label>Search</label><input type="text" ng-model="search.name">
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                </thead>
                <tr ng-repeat="resource in employees | filter: search">
                    <td>resource.name</td>
                    <td>resource.city</td>
                    <td>resource.state</td>
                </tr>
            </table>
        </div>
        <div ng-controller="testCtrl">
            <input type="text" class="form-control" ng-model="myName" placeholder="Enter Employee Name to Add">
            <button ng-click="addName()" class="btn">Add</button>
            <br><br>
            Enter employee name to search:
            <input type="text" ng-model="search" class="form-control">
            <ul>
                <li ng-repeat="name in names | filter:search" placeholder="Enter Employee Name to Search"> name.name </li>
            </ul>
        </div>
    </div>
</body>
</html>
